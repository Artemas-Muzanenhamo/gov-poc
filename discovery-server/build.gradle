plugins {
    id 'java'
    id 'maven'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-netflix-eureka-server:2.0.4.RELEASE'
    compile "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    compile 'org.springframework:spring-test:5.1.8.RELEASE'
//    compile 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
//    compile 'org.springframework.boot:spring-boot-dependencies:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-dependencies:Finchley.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
    compile 'com.google.code.gson:gson:2.8.5'
}

bootRun {
    systemProperties = System.properties
}

configurations {
    provided.all*.exclude group: 'javax.servlet'
}

group = 'com.gov.zw'
version = '0.0.1-SNAPSHOT'
description = 'discovery-server'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
