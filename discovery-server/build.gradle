plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka-server:1.4.7.RELEASE'
    compile "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    compile 'org.springframework:spring-test:5.1.8.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

group = 'com.gov.zw'
version = '0.0.1-SNAPSHOT'
description = 'discovery-server'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
