plugins {
    id 'java'
    id 'maven'
    id 'jacoco'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.0.4.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version: '2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-openfeign-core:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-openfeign-dependencies:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-contract-spec:2.0.4.RELEASE'
    compile 'org.springframework:spring-test:5.1.8.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-netflix-core:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.0.4.RELEASE'
    compile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    compile 'org.springframework.cloud:spring-cloud-dependencies:Finchley.RELEASE'
    compile 'org.apache.httpcomponents:httpclient:4.5.9'
    compile 'com.google.code.gson:gson:2.8.5'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testCompile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.0.3'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
    testCompile 'au.com.dius:pact-jvm-consumer-junit5_2.12:3.6.11'
    testCompile 'io.rest-assured:rest-assured:4.0.0'
}

bootRun {
    systemProperties = System.properties
}

ext {
    springCloudVersion = 'Finchley.RELEASE'
}

test {
    systemProperty 'pact.rootDir', "../pacts"
}

group = 'com.gov.zw'
version = '1.0.0-SNAPSHOT'
description = 'license-service'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
