 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.0.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-netflix-core:2.0.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.0.4.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testCompile 'org.springframework:spring-test:5.1.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

ext {
    set('springCloudServicesVersion', "2.0.3.RELEASE")
    set('springCloudVersion', "Finchley.RELEASE")
}

dependencyManagement {
    imports {
        mavenBom "io.pivotal.spring.cloud:spring-cloud-services-dependencies:${springCloudServicesVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

bootRun {
    systemProperties = System.properties
}

group = 'com.gov.zw'
version = '1.0.0-SNAPSHOT'
description = 'gateway'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
