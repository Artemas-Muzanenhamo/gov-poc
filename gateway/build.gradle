plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-dependencies:Finchley.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka:1.4.5.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-zuul:1.4.5.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.0.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-netflix-core:1.4.7.RELEASE'
    compile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    compile 'org.springframework:spring-test:5.1.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

group = 'com.gov.zw'
version = '0.0.1-SNAPSHOT'
description = 'gateway'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
