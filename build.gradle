/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    apply plugin: 'maven'

    group = 'com.gov-poc'
    version = '1.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = "${javaVersion}"
}
