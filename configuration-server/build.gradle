plugins {
    id 'java'
    id 'maven'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-server:2.0.4.RELEASE'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testCompile 'org.springframework:spring-test:5.1.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

group = 'com.gov.zw'
version = '1.0.0-SNAPSHOT'
description = 'config'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootRun {
    bootRun.systemProperties = System.properties
}

test {
    useJUnitPlatform()
}