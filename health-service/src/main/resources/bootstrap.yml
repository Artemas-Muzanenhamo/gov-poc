spring:
  profiles: dev
  application:
    name: health-service
  cloud:
    service-registry:
      auto-registration:
        fail-fast: true
    discovery:
      client:
        simple:
          local:
            uri: http://localhost:8888
    inetutils:
      default-hostname: http://localhost:8888
